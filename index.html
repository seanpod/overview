<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Notifications</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>


<svg id="svg-filter">
  <filter id="svg-blur">
      <feColorMatrix in="SourceGraphic"
      type="matrix"
      values=".5 0 0 0 0
              0 .5 0 0 0
              0 0 .5 0 0
              0 0 0 .3 0" result="color"/>
  <feOffset in="color" dx="0" dy="14" result="offset"/>
  <feGaussianBlur in="offset" stdDeviation="7" result="blur"/>      
    <feMerge>
      <feMergeNode />
      <feMergeNode in="SourceGraphic" />
    </feMerge>
  </filter>
</svg>


<body>
    <div class="orb"><img src="Images/orb.png" alt=""></div>
    <div class="nav"><img src="Images/nav.png" alt=""></div>
    <div class="salutation">
        <h1>Hi Ryan, nice to see you here.</h1>
        <h2>Here’s what you’ve watched and listened to.</h2>
    </div>

    <div class="grid">
        <div class="grid-container-images">
            <div onclick="swapImage()" class="item-1 row-1 cell"></div>
            <div onclick="swapImage(2)" class="item-2 row-1 cell"></div>
            <div onclick="swapImage(3)" class="item-3 row-2 cell"></div>
            <div onclick="swapImage(4)" class="item-4 row-2 cell"></div>
            <div onclick="swapImage(5)" class="item-5 row-2 cell"></div>
            <div onclick="swapImage(6)" class="item-6 row-3 cell"></div>
            <div onclick="swapImage(7)" class="item-7 row-3 cell"></div>
            <div onclick="swapImage(8)" class="item-8 row-3 cell"></div>
            <div onclick="swapImage(9)" class="item-9 row-3 cell"></div>
        </div>
    </div>

    <div class="salutation">
        <h1>Get your favourite shows to come to you.</h1>
        <h2>Add or subscribe to your favourite content and receive notifications for new episodes.</h2>
    </div>
    <script src="script.js"></script>
</body>
